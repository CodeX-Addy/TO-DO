<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit To-Do</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit To-Do</h1>
        <form action="/edit/{{ todo.id }}" method="post">
            <input type="text" name="title" value="{{ todo.title }}" placeholder="Title">
            <input type="datetime-local" name="deadline" value="{{ todo.deadline }}" placeholder="Deadline">
            <button type="submit">Save</button>
        </form>
        <a href="/">Back</a>
    </div>
</body>
</html>
